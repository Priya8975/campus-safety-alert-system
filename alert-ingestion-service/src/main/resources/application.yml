server:
  port: 8081

spring:
  application:
    name: alert-ingestion-service

  datasource:
    url: jdbc:postgresql://localhost:5433/campus_alerts
    username: alerts_user
    password: alerts_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.campus: INFO
    org.apache.kafka: WARN
