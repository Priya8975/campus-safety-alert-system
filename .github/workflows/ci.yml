name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: campus_alerts
          POSTGRES_USER: alerts_user
          POSTGRES_PASSWORD: alerts_pass
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U alerts_user -d campus_alerts"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Test with Maven
        run: mvn clean verify -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Package JARs
        run: mvn clean package -DskipTests -B

      - name: Build alert-ingestion-service image
        run: docker build -t campus/alert-ingestion-service:latest alert-ingestion-service/

      - name: Build alert-processing-service image
        run: docker build -t campus/alert-processing-service:latest alert-processing-service/

      - name: Build notification-service image
        run: docker build -t campus/notification-service:latest notification-service/

      - name: Build dashboard-service image
        run: docker build -t campus/dashboard-service:latest dashboard-service/

      - name: Build frontend image
        run: docker build -t campus/frontend:latest frontend/
